version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: aistock-postgres-local
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aistock}
      POSTGRES_USER: ${POSTGRES_USER:-aistock_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aistock_pass}
      TZ: ${TZ:-UTC}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./initdb/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks: [local-services]

  redis:
    container_name: aistock-redis
    image: "redis:alpine"
    command: redis-server --save 30 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    networks: [local-services]

  searxng:
    container_name: aistock-searxng
    image: searxng/searxng:latest
    ports:
      - "10000:8080"
    volumes:
      - ./searxng:/etc/searxng:rw
    environment:
      - SEARXNG_BASE_URL=http://localhost:10000/
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    networks: [local-services]
    depends_on:
      - redis

  mongodb:
    image: mongo:7
    container_name: aistock-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: aistock_news
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongodb/init:/docker-entrypoint-initdb.d
    networks: [local-services]

volumes:
  postgres_data:
  redis-data:
  mongodb_data:

networks:
  local-services: